<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title th:text="${titulo}"></title>
</head>
<body>

	<h2 th:text="${titulo}"></h2>

	<fieldset style="width: 220px;">
		<legend>Buscar Artículos</legend>
		<form action="#" method="get">
			<input type="search" placeholder="Ingrese texto" /> <input
				type="submit" value="Buscar" />
		</form>
	</fieldset>
	<br>
	<table border="1">
		<thead>
			<tr>
				<th th:text="${'Cód.Barras'}"></th>
				<th th:text="${'Imagen'}"></th>
				<th th:text="${'Descripción'}"></th>
				<th th:text="${'Cantidad'}"></th>
				<th th:text="${'Precio'}"></th>
				<th th:text="${'Acciones'}"></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="a : ${articulos}">
				<td th:text="${a.codBarras}"></td>
				<td>
					<img alt="Imagen" th:src="${a.linkImagen}" width="150px">
				</td>
				<td th:text="${a.descripcion}"></td>
				<td th:text="${a.cantidad}"></td>
				<td th:text="${#numbers.formatCurrency(a.precio)}"></td>
				<td>
					<a th:href="@{/form/} + ${a.id}">Editar</a> 
					<a th:href="@{/cambiar/} + ${a.id}">Borrar</a>
				</td>
			</tr>
		</tbody>
	</table>

	<a th:href="@{/form}">Nuevo</a>
</body>
</html>
